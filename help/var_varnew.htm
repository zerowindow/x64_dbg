<P class=rvps3><STRONG>var[,varnew]</STRONG><BR>Declare a new 
variable.</P>
<P class=rvps3><U>arguments<BR></U>&nbsp; arg1: Variable name (will be prefixed with '$' if 
not done).</P>
<P class=rvps3>[arg2]: Initial variable value (see console 
input for details).</P>

variables.</P></body>
